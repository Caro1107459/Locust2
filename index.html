<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <title>蝗灾</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            width: 800px;
            margin: 20px;
            position: relative;
        }

        #title {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #player {
            width: 800px;
            height: 450px;
            background-color: #000;
        }

        #button-row {
            display: flex;
            align-items: center;
            margin-top: 10px;
            position: relative;
            top: 0;
        }

        #likeButton {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: skyblue;
            border: 1px solid skyblue;
            padding: 5px;
            margin-right: 5px;
        }

        #coinButton,
        #collectButton,
        #shareButton {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: skyblue;
            border: 1px solid skyblue;
            padding: 5px;
            margin-right: 5px;
        }

        #aiButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white; /* 背景变为白色 */
            color: skyblue; /* 字体颜色变为天蓝色 */
            border: 2px solid skyblue; /* 边框变为天蓝色 */
            font-weight: bold; /* 保持加粗 */
            border-width: 2px;
            border-radius: 5px; /* 设置边框为圆角，这里圆角半径为5px，可按需调整数值大小来改变圆角程度 */
            position: absolute;
            right: 0;
        }

        #popup {
            display: none;
            position: absolute;
            left: 880px;
            /* 视频宽度800px + 1cm (大约37.8px) */
            top: 0;
            width: 300px;
            height: 533px;
            overflow-y: auto;
            background-color: #e0f7fa;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: left;
        }

     .close-btn {
            cursor: pointer;
            color: #f00;
            float: right;
            font-size: 18px;
        }

     .bold {
            font-weight: bold;
        }

     .blue {
            color: darkblue;
        }

     .small-text {
            font-size: 14px;
        }

     .divider {
            border-top: 1px solid #ccc;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="title">【花小烙】古代大旱之后为啥总会发生蝗灾而不是别的虫灾？【蝗虫篇一】</div>
        <div id="player"></div>
        <div id="button-row">
            <button id="likeButton">点赞</button>
            <button id="coinButton">投币</button>
            <button id="collectButton">收藏</button>
            <button id="shareButton">转发</button>
            <button id="aiButton">
                AI小助手
            </button>
        </div>
        <hr class="divider">
        <p style="color: skyblue; font-weight: bold;">视频简介</p>
        <p>实在想不到简介该写啥了= =</p>
    </div>

    <div id="popup">
        <span class="close-btn" onclick="closePopup()">×</span>
        <p class="bold blue">AI小助手</p>
        <p style="background-color: white;">视频总结</p>
        <p class="small-text">古代大旱后为何常发生蝗灾而非其他虫灾的原因。干旱导致蝗虫繁殖条件优越，蝗虫数量激增，且在聚集后行为改变，形成蝗灾。蝗虫在聚集后，不仅数量增多，且飞行能力强，食量巨大，且能迅速迁移，导致农作物被大量吞噬。此外，蝗虫在聚集后，会释放一种聚集性信息素，吸引更多蝗虫聚集，形成更大的蝗灾。同时，蝗虫在聚集后，会释放有毒物质，导致鸟类不愿食用，进一步加剧了蝗灾的严重性。</p>
    </div>

    <script src="https://player.polyv.net/script/player.js"></script>
    <script>
        var player;

        function initPlayer() {
            player = polyvPlayer({
                wrap: '#player',
                width: '100%',
                height: 450,
                vid: 'g9e4d25871f0e11511158002b3c3cf0b_g',
                speed: false
            });
        }

        document.addEventListener('DOMContentLoaded', initPlayer);

        document.getElementById('aiButton').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
